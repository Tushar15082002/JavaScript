<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="color:salmon; background-color:black">
    <div class="container">
        <div class="text-center mt-5">
            <h1>To Do App</h1>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input class="form-control" id="title" placeholder="Write a Title">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="desc" placeholder="Write a Description" rows="2"></textarea>
              </div>
              <div>
                <button class="btn btn-success" id="taskadd" type="button">Submit</button>
              </div>
              <div>
                <button class="btn btn-success" id="taskedit" type="button" style="display: none">Save Changes</button>
              </div>
        </form>
        <div class="mt-5">
            <table class="table table-striped">
                <tbody id="list">
                    <tr>
                        <th>SNo.</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                      </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="ToDoApp.js"></script>
  </body>
</html>
